<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>404 - Invalid Redirect</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
					sans-serif;
				background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
				min-height: 100vh;
				display: flex;
				align-items: center;
				justify-content: center;
				color: #333;
			}

			.container {
				text-align: center;
				background: #ffffff;
				padding: 3rem 2rem;
				border-radius: 16px;
				box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
				max-width: 500px;
				width: 90%;
			}

			.error-code {
				font-size: 6rem;
				font-weight: 700;
				color: #3b82f6;
				margin-bottom: 1rem;
				line-height: 1;
			}

			h1 {
				font-size: 1.8rem;
				margin-bottom: 1rem;
				color: #2d3748;
			}

			p {
				font-size: 1.1rem;
				color: #718096;
				margin-bottom: 2rem;
				line-height: 1.6;
			}

			.home-link {
				display: inline-block;
				background: #3b82f6;
				color: #ffffff;
				padding: 12px 24px;
				text-decoration: none;
				border-radius: 8px;
				font-weight: 500;
				transition: background 0.2s ease;
			}

			.home-link:hover {
				background: #2563eb;
			}

			.link-icon {
				display: inline-block;
				margin-bottom: 1rem;
				font-size: 2rem;
				font-weight: 700;
				color: #3b82f6;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="link-icon">Linky</div>
			<div class="error-code">404</div>
			<h1>Short Link Not Found</h1>
			<p>
				The short URL you're looking for doesn't exist or may have expired.
				Please check the link and try again.
			</p>
			<a href="http://localhost:3000" class="home-link">‚Üê Go Home</a>
		</div>
	</body>
</html>
